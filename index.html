<script>
  fetch('/tipo-usuario')
      .then(response => response.json())
      .then(data => {
          const menu = document.getElementById('menu');
          const tipoUsuario = data.tipo_usuario;

          if (tipoUsuario === 'Gerente') {
              menu.innerHTML += '<li><a href="/ver-usuarios">Ver Usuarios</a></li>';
              menu.innerHTML += '<li><a href="/areas.html">Gestionar Rendimiento de las Areas</a></li>';
              menu.innerHTML += '<li><a href="/busqueda.html">Ver Usuarios en Tiempo Real</a></li>';
              menu.innerHTML += '<li><a href="/drop.html">Tabla con Aparatos Patentados</a></li>';
          } else if (tipoUsuario === 'RH') {
            menu.innerHTML += '<li><a href="/inicio">Contratar Multiples Empleados</a></li>';
              menu.innerHTML += '<li><a href="/empleados1">Empleados Zona 1</a></li>';
              menu.innerHTML += '<li><a href="/empleados2">Empleados Zona 2</a></li>';
              menu.innerHTML += '<li><a href="/empleados3">Empleados Zona 3</a></li>';
          } else if (tipoUsuario === 'Finanzas') {
              menu.innerHTML += '<li><a href="/salarios-des">Salarios de Empleados en Orden</a></li>';
              menu.innerHTML += '<li><a href="/salarios-mayor">Salarios Mayor al Promedio</a></li>';
              menu.innerHTML += '<li><a href="/salarios-menor">Salarios Menor al Promedio</a></li>';
          }
          menu.innerHTML += '<li><a href="/ver-mis-datos">Mis Datos</a></li>';

          menu.innerHTML += '<li><a href="/logout">Cerrar Sesión</a></li>';
      })
      .catch(error => console.error('Error obteniendo el tipo de usuario:', error));
</script>
